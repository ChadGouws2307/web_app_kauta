{% extends "base.html" %}
{% load static %}
{% block page_content %}

<head>
    <title>kauta - Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog_index.css' %}">
</head>

<body>
<br>
<br>
<div class="container">
    {% for post in posts %}
    <div class="card">
        <div class="row no-gutters">
            <div class="col">
                <img src="{{ post.image.url }}" class="img-fluid card-pic" alt="">
            </div>
            <div class="card-right">
                <div class="card-block px-2">
                    <div class="container">
                        <h2><a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a></h2>
                        <small>
                            {{ post.created_on.date }} |&nbsp;
                        </small>
                        <p>{{ post.summary | slice:":100" }}...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    {% endfor %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
</body>

{% endblock %}
