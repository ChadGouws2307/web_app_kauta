<!doctype html>
{% extends "base.html" %}
{% load static %}
{% block page_content %}

<head>
    <title>kauta - Blog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/blog_index.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<br>
<br>
<div>
    {% for post in posts %}
    <div class="container">
        <div class="row no-gutters">
            <div class="col-md-2">
                <a href="{% url 'blog_detail' post.slug %}"><img src="{{ post.image.url }}" class="card-img" alt=""></a>
            </div>

            <div class="col-md-10">
                <div class="container">
                    <h2><a href="{% url 'blog_detail' post.slug %}">{{ post.title }}</a></h2>
                    <small>
                        {{ post.created_on.date }} |&nbsp;
                    </small>
                    <p>{{ post.summary | slice:":100" }}...</p>
                </div>
            </div>
        </div>
        <hr>
        {% endfor %}
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
</div>

</body>

{% endblock %}
