<!doctype html>
{% load static %}
{% load google_analytics_tags %}

<div style="display:none">
    <img src="{% google_analytics %}" width="0" height="0" />
</div>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon-16x16.png' %}" />
</head>

<body>
<nav class="navbar navbar-expand-md navbar-custom navbar-light">
    <img src="{% static 'img/kalai_logo_yellow.png' %}" alt="" class="logo-size">
    <a class="navbar-brand" href="{% url 'home' %}"><h1>kauta</h1></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="nav navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'about' %}"><h6>about</h6></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'pricing_index' %}"><h6>products</h6></a>
            </li>
            <!--<li class="nav-item active"><a class="nav-link" href="{% url 'project_index' %}"><h6>case studies</h6></a></li>-->
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'blog_index' %}"><h6>blog</h6></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'election' %}"><h6>us election</h6></a>
            </li>
        </ul>

        <div class="navbar-right">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn login">Logout</a>
                <!--<a href="{% url 'password_change' %}" class="btn signup">Change password</a>-->
            {% else %}
                <a href="{% url 'login' %}" class="btn login">Login</a>
                <a href="{% url 'signup' %}" class="btn signup">Sign Up!</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% block page_content %}{% endblock %}
</div>

<br>
<br>
<div class="navbar bottom-navbar">
    <div class="container">

        <br>
        <center>
            <small>Copyright Â© 2020 Kauta Technologies Pty Ltd. All rights reserved.</small>
        </center>
        <br>
        <br>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
