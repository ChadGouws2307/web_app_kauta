<!doctype html>
{% extends "base.html" %}
{% load static %}
{% block page_content %}

<h2>Send password reset link</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
